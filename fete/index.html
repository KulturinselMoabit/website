<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fête du Seeee 2025 im Strandbad Tegelsee | Kulturinsel Moabit</title>
  <meta name="description" content="Erlebe das ehrenamtliche Musikfestival Fête du Seeee am 22.–23.08.2025 im Strandbad Tegelsee. Jetzt Programm und Tickets entdecken!" />
  <link rel="canonical" href="https://kulturinselmoabit.org/fete/" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="site-header">

      <div class="logo">

      </div>
      <nav class="site-nav">
        <button class="menu-toggle" aria-label="Menü öffnen / schließen">
          <span></span><span></span><span></span>

        <ul>
          <li><a href="/">Startseite</a></li>
          <li><a href="/fete/" class="active">Fête du Seeee</a></li>

          <li><a href="/uber-uns/">Über uns</a></li>

  <main>

      <div class="page-img">
        <img src="/fete-icon.jpg" alt="Fête du Seeee Icon" />

        <a href="/datenschutz.html">Datenschutz</a>
      </p>
      <p>© 2025 Kulturinsel Moabit – alle Rechte vorbehalten</p>
    </div>

  <script>
    const btn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav ul');
    btn.addEventListener('click', () => {
      nav.classList.toggle('open');
      btn.classList.toggle('open');
    });
  </script>
